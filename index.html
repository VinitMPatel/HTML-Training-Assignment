<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container-fluid row d-flex justify-content-around">

            <div class="sub-first col-lg-6 col-sm-12 text-center">
                <img src="images/hero-image.png" class="main-image">
            </div>

            <div class="sub-second col-lg-6 col-sm-12">

                <div class="logo-name">
                    <img src="images/header-logo.svg" class="logo-image"> 
                </div>
                
                <div class="info" >
                    We are expert in business, marketing, growth, & sales.
                </div>

                <div class="login-info">
                    <p>Login into your account</p>
                </div>

                <div class="inputs">
                    <form>
                        <div class="form-group">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                        </div>

                        <div class="form-group">
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                        </div>

                        <div class="flexing">
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="#" class="btn2">forgot password?</a>
                    </div>
                        
                    </form>
                </div>
                <div class="foot">
                    <p class="bottom">Are you new Member?<span class="sub-bottom">Register here</span></p>
                </div>
                
            </div>
        </div>
        
    </body>
</html>
